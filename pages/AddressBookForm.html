<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/AddressBookForm.css">
    <title>Address Book Form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo_1.png" alt="">
            <div>
                <span class="address-text">Address</span><br>
                <span class="address-text address-book">Book</span><br>
            </div>
        </div>
    </header>
    <div class="form-content">
        <div class="form-head">
            <span> PERSON ADDRESS FORM </span>
            <span id="img"><a href="../pages/AddressBookHomePage.html" class="cancel-button"><img src="../assets/cancel.jpeg"
                        height="20" width="20" alt=""></a></span>
        </div>
        <form class="form" action="#" onsubmit="save(); return false">
            <label class="label text" for="name">Full Name</label>
            <div class="row-content">
                <input class="input" type="text" id="name" name="name" placeholder="Enter Name" required>
                <error-output class="name-error" for="name"></error-output>
            </div>

            <label class="label text" for="phone">Phone Number</label>
            <div class="row-content">
                <input class="input" type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>
                <error-output class="phone-error" for="phone"></error-output>
            </div>

            <label class="label text" for="address">Address</label>
            <div class="row-content">
                <textarea class="input" name="address" id="address" rows="4" placeholder="Enter Address"></textarea>
                <error-output class="address-error" for="address"></error-output>
            </div>

            <div class="row">
                <div class="input-content">
                    <label class="label text" for="city">City</label>
                    <div class="row-content">
                        <select class="input" name="city" id="city">
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Jaipur">Jaipur</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Lucknow">Lucknow</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                            <option value="Surat">Surat</option>
                        </select>
                    </div>
                </div>
                <div class="input-content">
                    <label class="label text" for="state">State</label>
                    <div class="row-content">
                        <select class="input" name="state" id="state">
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                        </select>
                    </div>
                </div>
                <div class="input-content">
                    <label class="label text" for="zip">ZipCode</label>
                    <div class="row-content">
                        <input class="input" type="number" id="zip" name="zip" placeholder="Enter Zip Code" required>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="../js/AddressBookForm.js">
        
    </script>
</body>

</html>
